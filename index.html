<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI.LECTURE | Neural Capture System</title>
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --deep-black: #050505;
            --glass-bg: rgba(10, 10, 15, 0.85);
            --border-glow: rgba(0, 242, 255, 0.3);
            --text-main: #e0e0e0;
        }

        [data-theme="light"] {
            --neon-cyan: #0070f3;
            --neon-purple: #7928ca;
            --deep-black: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --border-glow: rgba(0, 0, 0, 0.1);
            --text-main: #1a1a1a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--deep-black);
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- AI STARFIELD & GRID --- */
        #starCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
            opacity: 0.6;
        }

        .cyber-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border-glow) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--border-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            mask-image: radial-gradient(circle, black, transparent 80%);
        }

        /* --- MOBILE RESPONSIVE LAYOUT --- */
        .main-wrapper {
            display: flex;
            flex-direction: row; /* Desktop default */
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 1024px) {
            .main-wrapper { flex-direction: column; }
        }

        .panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glow);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Tech Scanning Line */
        .panel::after {
            content: "";
            position: absolute;
            top: -100%; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .live-transcriber { flex: 2; }
        .inbox { flex: 1; max-height: 90vh; overflow-y: auto; }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(1rem, 4vw, 1.2rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--neon-cyan);
            margin: 0;
            text-shadow: 0 0 10px var(--border-glow);
        }

        .theme-toggle {
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- BUTTONS --- */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }

        #startStopBtn {
            grid-column: span 2;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-cyan));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        #startStopBtn.stop { background: var(--danger-color, #ff4444); }

        #saveBtn {
            grid-column: span 2;
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-glow);
            padding: 12px;
            border-radius: 6px;
            display: none;
            cursor: pointer;
        }

        .transcript-box {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            height: clamp(300px, 50vh, 500px);
            overflow-y: auto;
            border: 1px inset var(--border-glow);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        /* --- HISTORY LIST --- */
        .history-item {
            border-bottom: 1px solid var(--border-glow);
            padding: 15px 0;
        }

        .item-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap; /* Important for mobile buttons */
        }

        .item-actions button {
            flex: 1;
            min-width: 70px;
            padding: 8px;
            font-size: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .copy-btn { background: #333; color: var(--neon-cyan); border: 1px solid var(--neon-cyan); }
        .download-btn { background: var(--neon-cyan); color: #000; }
        .delete-btn { background: transparent; color: #ff4444; }

        #searchBox {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-glow);
            border-radius: 6px;
            color: var(--text-main);
            margin-bottom: 15px;
        }
    </style>
</head>
<body data-theme="dark">
    <canvas id="starCanvas"></canvas>
    <div class="cyber-grid"></div>

    <div class="main-wrapper">
        <div class="live-transcriber panel">
            <div class="header-row">
                <h1>Neural.Capture [v2.4]</h1>
                <button class="theme-toggle" onclick="toggleTheme()">Sync Theme</button>
            </div>
            
            <div class="controls">
                <button id="startStopBtn">Initialize AI Stream</button>
                <button id="saveBtn">Archive Data Block</button>
            </div>

            <div class="status" id="status" style="font-size: 10px; opacity: 0.7; margin-bottom: 10px;">IDLE // AWAITING NEURAL LINK...</div>
            
            <div class="transcript-box">
                <div id="cursor" style="display:inline-block; width:8px; height:15px; background:var(--neon-cyan); animation: blink 1s infinite;"></div>
                <p id="transcript" style="display:inline;">_</p>
            </div>
        </div>

        <div class="inbox panel">
            <h1>Data.Archives</h1>
            <input type="text" id="searchBox" placeholder="Query archives...">
            <ul id="historyList" style="list-style:none; padding:0; margin:0;"></ul>
        </div>
    </div>

    <script>
        // --- UI & THEME LOGIC ---
        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        // --- CANVAS BACKGROUND ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 1.5 + 0.5
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--neon-cyan');
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animateStars);
        }

        initStars();
        animateStars();

        // --- TRANSCRIPTION CORE ---
        document.addEventListener('DOMContentLoaded', () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const startStopBtn = document.getElementById('startStopBtn');
            const saveBtn = document.getElementById('saveBtn');
            const transcriptP = document.getElementById('transcript');
            const historyList = document.getElementById('historyList');
            const statusDiv = document.getElementById('status');

            let recognition = new SpeechRecognition();
            let isListening = false;
            let finalTranscript = '';
            let sessions = JSON.parse(localStorage.getItem('ai_sessions')) || [];

            recognition.continuous = true;
            recognition.interimResults = true;

            const renderHistory = () => {
                historyList.innerHTML = sessions.length ? '' : '<li style="font-size:12px; opacity:0.5; text-align:center; padding:20px;">NO DATA BLOCKS FOUND</li>';
                sessions.forEach(s => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.innerHTML = `
                        <div style="color:var(--neon-cyan); font-weight:bold; font-size:12px;">> ${s.title}</div>
                        <div class="item-actions">
                            <button class="copy-btn" onclick="copyText('${s.id}')">Copy</button>
                            <button class="download-btn" onclick="downloadSession('${s.id}')">Export</button>
                            <button class="delete-btn" onclick="deleteSession('${s.id}')">Purge</button>
                        </div>
                    `;
                    historyList.appendChild(li);
                });
            };

            window.copyText = (id) => {
                const s = sessions.find(x => x.id == id);
                navigator.clipboard.writeText(s.content);
                statusDiv.textContent = "COPIED TO CLIPBOARD";
            };

            window.downloadSession = (id) => {
                const s = sessions.find(x => x.id == id);
                const blob = new Blob([s.content], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${s.title}.txt`;
                a.click();
            };

            window.deleteSession = (id) => {
                if(confirm("PURGE DATA BLOCK?")) {
                    sessions = sessions.filter(x => x.id != id);
                    localStorage.setItem('ai_sessions', JSON.stringify(sessions));
                    renderHistory();
                }
            };

            startStopBtn.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                    isListening = false;
                    startStopBtn.textContent = 'Re-Initialize Stream';
                    saveBtn.style.display = 'block';
                    statusDiv.textContent = "STREAM SUSPENDED // BUFFER RETAINED";
                } else {
                    finalTranscript = '';
                    recognition.start();
                    isListening = true;
                    startStopBtn.textContent = 'Terminate Stream';
                    saveBtn.style.display = 'none';
                    statusDiv.textContent = "CAPTURE ACTIVE // NEURAL LINK STABLE";
                }
            });

            saveBtn.addEventListener('click', () => {
                const title = prompt("ENTER ARCHIVE NAME:");
                if(title && finalTranscript) {
                    sessions.unshift({ id: Date.now(), title, content: finalTranscript });
                    localStorage.setItem('ai_sessions', JSON.stringify(sessions));
                    finalTranscript = '';
                    transcriptP.textContent = '_';
                    saveBtn.style.display = 'none';
                    renderHistory();
                }
            });

            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript + '. ';
                    else interim += event.results[i][0].transcript;
                }
                transcriptP.textContent = (finalTranscript + interim).toUpperCase();
                document.querySelector('.transcript-box').scrollTop = 99999;
            };

            renderHistory();
        });
    </script>
</body>
</html>
