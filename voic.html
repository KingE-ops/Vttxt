<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Lecture Assistant</title>
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #3b5998; /* Facebook/Pro Blue */
            --secondary-color: #4CAF50; /* Green Success */
            --danger-color: #f44336; /* Red Danger */
            --background-color: #f7f9fc; /* Light Background */
            --card-color: #ffffff;
            --shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
            --border-radius: 10px;
            --max-button-width: 200px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1400px; /* Wider layout */
        }

        .panel {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .live-transcriber {
            flex: 3; /* Wider main area */
            min-width: 450px;
        }

        .inbox {
            flex: 2; /* History area */
            min-width: 350px;
        }

        /* Headings and Titles */
        h1, h2 {
            color: var(--primary-color);
            border-bottom: 2px solid #e1e4e8;
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* --- Control Section --- */
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        #startStopBtn {
            /* FIXED POSITIONING REMOVED - NOW PART OF FLOW */
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            max-width: var(--max-button-width); 
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            flex-grow: 1;
        }

        #startStopBtn:hover {
            background-color: #2d4573;
        }

        #startStopBtn.stop {
            background-color: var(--danger-color);
        }

        #startStopBtn.stop:hover {
            background-color: #cc2d21;
        }

        #saveBtn {
            background-color: #6c757d; 
            color: white; 
            padding: 12px 25px;
            border: none; 
            border-radius: var(--border-radius); 
            cursor: pointer; 
            display: none;
            transition: background-color 0.3s;
        }
        #saveBtn:hover {
            background-color: #5a6268;
        }

        .status {
            font-size: 0.95em;
            color: #555;
            padding: 10px;
            border-left: 4px solid var(--secondary-color);
            background-color: #e6f7e6;
            border-radius: 4px;
        }
        .status.listening {
            border-left-color: var(--danger-color);
            background-color: #ffe6e6;
            animation: pulse-border 1.5s infinite;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        /* --- Transcript Area --- */
        .transcript-box {
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 20px;
            min-height: 350px;
            max-height: 600px;
            overflow-y: auto;
            text-align: left;
            background-color: #fcfcfc;
            white-space: pre-wrap; 
            margin-top: 20px;
        }

        #transcript {
            margin: 0;
            font-size: 1.05em;
            line-height: 1.7;
            color: #343a40;
        }

        /* --- Inbox/History Area --- */
        #searchBox {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1em;
            box-sizing: border-box;
        }

        #historyList {
            list-style: none;
            padding: 0;
            max-height: 700px; 
            overflow-y: auto;
        }

        .history-item {
            border: 1px solid #e9ecef;
            border-left: 5px solid var(--primary-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fcfcfc;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .item-text {
            font-size: 0.9em;
            line-height: 1.5;
            color: #555;
            max-height: 40px; 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre-wrap;
        }

        .item-actions button {
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 5px;
            min-width: 65px;
        }
        .copy-btn { background-color: var(--secondary-color); color: white; }
        .delete-btn { background-color: var(--danger-color); color: white; }
        .download-btn { background-color: #17a2b8; /* Info/Teal */ color: white; }
        
        .no-sessions { text-align: center; padding: 20px; color: #6c757d; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 900px) {
            body {
                padding: 10px;
            }
            .main-wrapper {
                flex-direction: column;
                gap: 15px;
            }
            .live-transcriber, .inbox {
                flex: 1;
                width: 100%;
                min-width: unset;
                padding: 20px 15px;
            }
            
            /* Controls adjustment for stacking */
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            #startStopBtn, #saveBtn {
                width: 100%;
            }
            
            .transcript-box {
                min-height: 250px;
                max-height: 400px;
            }

            .item-actions {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-end;
                margin-top: 10px;
            }
            .item-actions button {
                margin-left: 5px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        
        <div class="live-transcriber panel">
            <h1>‚úçÔ∏è Live Lecture Transcriber</h1>
            
            <div class="controls">
                <button id="startStopBtn">Start Listening</button>
                <button id="saveBtn" style="display: none;">Save Session</button>
            </div>

            <div class="status" id="status">Click "Start Listening" to record.</div>
            
            <div class="transcript-box">
                <p id="transcript">Your live transcription will appear here...</p>
            </div>
        </div>

        <div class="inbox panel">
            <h2>üìö Saved Sessions</h2>
            <input type="text" id="searchBox" placeholder="Search by title or content...">
            <ul id="historyList">
                </ul>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC (RETAINED FROM PREVIOUS VERSION) ---
        // Retaining the original robust JS functions (saveSession, renderHistory, etc.)
        document.addEventListener('DOMContentLoaded', () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                document.getElementById('status').textContent = 
                    "Speech Recognition not supported in this browser. Please try Chrome or Edge.";
                document.getElementById('startStopBtn').disabled = true;
                return;
            }

            // --- DOM Elements ---
            const startStopBtn = document.getElementById('startStopBtn');
            const saveBtn = document.getElementById('saveBtn');
            const statusDiv = document.getElementById('status');
            const transcriptP = document.getElementById('transcript');
            const historyList = document.getElementById('historyList');
            const searchBox = document.getElementById('searchBox');

            // --- State Variables ---
            let recognition = new SpeechRecognition();
            let isListening = false;
            let finalTranscript = '';
            let sessions = JSON.parse(localStorage.getItem('transcriptionSessions')) || [];

            // --- Configuration ---
            recognition.continuous = true; 
            recognition.interimResults = true; 
            recognition.lang = 'en-US'; 

            // --- CORE UTILITY FUNCTIONS ---

            const generateTitle = (content) => {
                const words = content.split(/\s+/).filter(word => word.length > 0);
                const title = words.slice(0, 10).join(' ');
                return words.length > 10 ? title + '...' : title;
            };

            const saveToLocalStorage = () => {
                localStorage.setItem('transcriptionSessions', JSON.stringify(sessions));
            };

            const downloadSession = (id) => {
                const session = sessions.find(s => s.id == id);
                if (session) {
                    const textToSave = `Title: ${session.title}\n\nTranscript:\n${session.content}`;
                    const filename = `${session.title.replace(/[^a-zA-Z0-9\s]/g, '').trim().replace(/\s+/g, '_')}.txt`; 
                    
                    const blob = new Blob([textToSave], { type: 'text/plain' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            };

            // --- CRUD/RENDER FUNCTIONS ---

            const renderHistory = () => {
                historyList.innerHTML = '';
                
                if (sessions.length === 0) {
                    historyList.innerHTML = '<p class="no-sessions">No saved sessions yet. Start recording!</p>';
                    return;
                }

                sessions.forEach((session) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'history-item';
                    listItem.setAttribute('data-search-content', (session.title + " " + session.content).toLowerCase());

                    listItem.innerHTML = `
                        <div class="item-header">
                            <span class="session-title">${session.title}</span>
                            <span class="item-actions">
                                <button class="copy-btn" data-id="${session.id}">Copy</button>
                                <button class="download-btn" data-id="${session.id}">Download</button>
                                <button class="delete-btn" data-id="${session.id}">Delete</button>
                            </span>
                        </div>
                        <p class="item-text">${session.content}</p>
                    `;
                    
                    historyList.appendChild(listItem);
                });
            };

            const saveSession = () => {
                if (finalTranscript.trim() === '') {
                    statusDiv.textContent = 'Cannot save an empty session.';
                    return;
                }

                const content = finalTranscript.trim();
                const defaultTitle = generateTitle(content);

                const userTitle = prompt("Enter a title for this lecture session:", defaultTitle);

                if (userTitle === null || userTitle.trim() === '') {
                    statusDiv.textContent = 'Save cancelled.';
                    return;
                }
                
                const newSession = {
                    id: Date.now(),
                    title: userTitle.trim(),
                    content: content
                };

                sessions.unshift(newSession); 
                saveToLocalStorage();
                
                finalTranscript = '';
                transcriptP.textContent = 'Session saved! Start a new recording.';
                saveBtn.style.display = 'none';
                statusDiv.textContent = 'Ready for a new recording.';

                renderHistory();
            };
            
            const copyToClipboard = (id) => {
                const session = sessions.find(s => s.id == id);
                if (session) {
                    navigator.clipboard.writeText(session.content).then(() => {
                        alert('Text copied to clipboard!');
                    });
                }
            };

            const deleteSession = (id) => {
                if (confirm('Are you sure you want to delete this session? This action cannot be undone.')) {
                    sessions = sessions.filter(s => s.id != id);
                    saveToLocalStorage();
                    renderHistory();
                }
            };

            // --- EVENT LISTENERS ---

            // Start/Stop Button
            startStopBtn.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                    isListening = false;
                    startStopBtn.textContent = 'Start Listening';
                    startStopBtn.classList.remove('stop');
                    statusDiv.classList.remove('listening');
                    statusDiv.textContent = 'Transcription paused. Click "Save Session" or restart.';
                    saveBtn.style.display = 'block'; 
                } else {
                    finalTranscript = '';
                    transcriptP.textContent = 'Listening...'; 
                    
                    recognition.start();
                    isListening = true;
                    startStopBtn.textContent = 'Stop Listening';
                    startStopBtn.classList.add('stop');
                    statusDiv.classList.add('listening'); 
                    saveBtn.style.display = 'block'; // Keep save visible for quick stop and save
                    statusDiv.textContent = 'Listening... Recording lecture now!';
                }
            });

            // Save Button
            saveBtn.addEventListener('click', saveSession);

            // History Actions (Copy/Download/Delete)
            historyList.addEventListener('click', (event) => {
                const target = event.target;
                const id = target.getAttribute('data-id');

                if (target.classList.contains('copy-btn')) {
                    copyToClipboard(id);
                } else if (target.classList.contains('delete-btn')) {
                    deleteSession(id);
                } else if (target.classList.contains('download-btn')) {
                    downloadSession(id); 
                }
            });

            // Search Functionality
            searchBox.addEventListener('input', () => {
                const query = searchBox.value.toLowerCase().trim();
                const items = historyList.querySelectorAll('.history-item');

                items.forEach(item => {
                    const content = item.getAttribute('data-search-content');
                    if (content.includes(query)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });

                // Simple check to show 'no results'
                const visibleItems = Array.from(items).filter(item => !item.classList.contains('hidden'));
                if (visibleItems.length === 0 && sessions.length > 0) {
                     historyList.innerHTML = `<p class="no-sessions">No sessions match "${query}".</p>`;
                } else if (visibleItems.length > 0 || sessions.length === 0) {
                    // Re-render the full list if the search box is cleared to restore original 'no sessions' message
                    if (query === '' && sessions.length > 0) renderHistory();
                }
            });


            // --- RECOGNITION HANDLERS ---
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + '. '; 
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                transcriptP.textContent = finalTranscript + interimTranscript;
                
                // Auto Scroll to Bottom
                transcriptP.parentElement.scrollTop = transcriptP.parentElement.scrollHeight;
            };

            recognition.onend = () => {
                if (isListening) {
                    recognition.start();
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                statusDiv.textContent = `Error: ${event.error}. Click "Start Listening" to try again.`;
                statusDiv.classList.remove('listening');
                isListening = false;
                startStopBtn.textContent = 'Start Listening';
                startStopBtn.classList.remove('stop');
                saveBtn.style.display = 'block'; 
            };

            // Initial load
            renderHistory();
        });
    </script>
</body>
</html>
